<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Plant Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      position: relative;
    }

    
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 20s infinite ease-in-out;
    }

    .shape1 {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape2 {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.08);
      top: 60%;
      left: 80%;
      animation-delay: 2s;
    }

    .shape3 {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.12);
      top: 30%;
      left: 70%;
      animation-delay: 4s;
    }

    .shape4 {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.09);
      top: 70%;
      left: 20%;
      animation-delay: 1s;
    }

    .shape5 {
      width: 90px;
      height: 90px;
      background: rgba(255, 255, 255, 0.11);
      top: 40%;
      left: 40%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(30px, 30px) rotate(90deg);
      }
      50% {
        transform: translate(-20px, 50px) rotate(180deg);
      }
      75% {
        transform: translate(40px, -30px) rotate(270deg);
      }
    }

    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Login Form */
    #loginForm {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 450px;
      margin: 100px auto;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .plant-icon {
      font-size: 48px;
    }

    #loginForm h2 {
      color: #2d3748;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    #loginForm p {
      color: #718096;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      background: white;
      color: #2d3748;
      font-size: 15px;
      transition: all 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 16px;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    /* Dashboard */
    #dashboard {
      display: none;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .dashboard-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 24px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .dashboard-header h1 {
      color: #2d3748;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .dashboard-header p {
      color: #718096;
      font-size: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 28px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
      animation: cardAppear 0.6s ease-out backwards;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }

    @keyframes cardAppear {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .card-icon {
      width: 50px;
      height: 50px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .card h3 {
      color: #2d3748;
      font-size: 16px;
      font-weight: 600;
    }

    .value {
      font-size: 42px;
      font-weight: 700;
      margin: 15px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      background: #f7fafc;
      color: #4a5568;
    }

    .status.success {
      background: #c6f6d5;
      color: #22543d;
    }

    .status.warning {
      background: #feebc8;
      color: #7c2d12;
    }

    .status.info {
      background: #bee3f8;
      color: #2c5282;
    }

    .status.danger {
      background: #fed7d7;
      color: #742a2a;
    }

    .logout-wrap {
      text-align: center;
      margin-top: 30px;
    }

    .logout-btn {
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid rgba(102, 126, 234, 0.3);
      padding: 14px 40px;
      color: #667eea;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .logout-btn:hover {
      background: white;
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.2);
    }

    @media (max-width: 768px) {
      #loginForm {
        padding: 40px 30px;
        margin: 50px auto;
      }

      .dashboard-header h1 {
        font-size: 24px;
      }

      .value {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  
  <div class="bg-animation">
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>
    <div class="floating-shape shape4"></div>
    <div class="floating-shape shape5"></div>
  </div>

  <div class="container">
    
    <div id="loginForm">
      <div class="logo-container">
        <span class="plant-icon">üå±</span>
      </div>
      <h2>Smart Plant Green House</h2>
      <p>Monitoring Kelembaban Tanah, Cahaya & Keamanan</p>
      
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" />
      </div>
      <button class="login-btn" id="loginBtn">Masuk</button>
    </div>

    
    <div id="dashboard">
      <div class="dashboard-header">
        <h1>
          <span>üåø</span>
          Dashboard Sensor
        </h1>
        <p>Monitoring Real-time Greenhouse Anda</p>
      </div>

      <div class="grid">
        <div class="card">
          <div class="card-header">
            <div class="card-icon">üíß</div>
            <h3>Kelembaban Tanah</h3>
          </div>
          <div class="value" id="soilMoisture">0%</div>
          <div class="status" id="soilStatus">-</div>
        </div>

        <div class="card">
          <div class="card-header">
            <div class="card-icon">‚òÄÔ∏è</div>
            <h3>Tingkat Cahaya</h3>
          </div>
          <div class="value" id="lightLevel">0%</div>
          <div class="status" id="lightStatus">-</div>
        </div>

        <div class="card">
          <div class="card-header">
            <div class="card-icon">üîî</div>
            <h3>Gerakan (PIR)</h3>
          </div>
          <div class="value" id="motion">Tidak Terdeteksi</div>
          <div class="status" id="motionStatus">-</div>
        </div>
      </div>

      <div class="logout-wrap">
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
    import { 
      getDatabase, 
      ref, 
      onValue 
    } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXgpJHsBuuWgfOdXs_nCBuunGp7yxbirU",
      authDomain: "smartplants-18219.firebaseapp.com",
      databaseURL: "https://smartplants-18219-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "smartplants-18219",
      storageBucket: "smartplants-18219.firebasestorage.app",
      messagingSenderId: "555036758424",
      appId: "1:555036758424:web:9e082cdb14d348273f9bed"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.auth = auth;
    window.db = db;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.signOut = signOut;
    window.ref = ref;
    window.onValue = onValue;

    
    function createParticles() {
      const bgAnimation = document.querySelector('.bg-animation');
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
        particle.style.animationDelay = Math.random() * 5 + 's';
        bgAnimation.appendChild(particle);
      }
    }
    createParticles();
  </script>

  <script>
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, pass)
        .then(() => {
          loginForm.style.display = "none";
          dashboard.style.display = "block";
          listenToSensors();
        })
        .catch((err) => alert("Login gagal: " + err.message));
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        dashboard.style.display = "none";
        loginForm.style.display = "block";
      });
    });

    function listenToSensors() {
      const sensorRef = ref(db, "greenhouse/sensors");

      onValue(sensorRef, (snapshot) => {
        const d = snapshot.val() || {};
        
       
        console.log("Data dari Firebase:", d);
        console.log("Soil Moisture:", d.soilMoisture);
        console.log("Light Level:", d.lightLevel);
        console.log("Motion:", d.motion);
        
        updateSoil(d.soilMoisture);
        updateLight(d.lightLevel);
        updateMotion(d.motion);
      }, (error) => {
        console.error("Error membaca data Firebase:", error);
        alert("Gagal membaca data sensor. Periksa koneksi Firebase Anda.");
      });
    }

    function updateSoil(value) {
      
      const soilValue = value !== undefined && value !== null ? value : 0;
      document.getElementById("soilMoisture").innerText = soilValue + "%";
      const statusEl = document.getElementById("soilStatus");
      
      if (soilValue < 30) {
        statusEl.innerText = "Kering";
        statusEl.className = "status danger";
      } else if (soilValue < 70) {
        statusEl.innerText = "Cukup";
        statusEl.className = "status info";
      } else {
        statusEl.innerText = "Basah";
        statusEl.className = "status success";
      }
    }

    function updateLight(value) {
      
      const lightValue = value !== undefined && value !== null ? value : 0;
      document.getElementById("lightLevel").innerText = lightValue + "%";
      const statusEl = document.getElementById("lightStatus");
      
      if (lightValue < 30) {
        statusEl.innerText = "Redup";
        statusEl.className = "status warning";
      } else if (lightValue < 70) {
        statusEl.innerText = "Cukup";
        statusEl.className = "status info";
      } else {
        statusEl.innerText = "Terang";
        statusEl.className = "status success";
      }
    }

    function updateMotion(value) {
      const motionEl = document.getElementById("motion");
      const statusEl = document.getElementById("motionStatus");
      
      
      const motionValue = value !== undefined && value !== null ? value : false;
      
      if (motionValue) {
        motionEl.innerText = "Terdeteksi";
        statusEl.innerText = "Ada Gerakan";
        statusEl.className = "status danger";
      } else {
        motionEl.innerText = "Tidak Terdeteksi";
        statusEl.innerText = "Aman";
        statusEl.className = "status success";
      }
    }
  </script>
</body>
</html>
